<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>护工个人主页-LieOnTop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../cssone/class005.css" type="text/css">
</head>
<body>
	<header>
		<a href="" class="headerback"><strong><</strong></a>
		<h2 class="h2style">个人主页</h2>
	</header>
	<main>
		<div class="topbg">
			<div class="topshow"></div>
			<div class="topname">徐女士</div>
			<div class="topage">55岁</div>
			<div class="topplace">京城·四方·报纸林</div>
		</div>
		<div class="skill">
			<div class="skill-top"><span class="skill-span">专业技能</span></div>
			<ul class="row">
				<li>
					<div class="skill-star">住家</div>
					<div class="skill-star">不含餐</div>

				<li>

					<div class="skill-row-l">从业年限</div>
					<div class="skill-row-r">0~3年</div>
				</li>
				<li>
					<div class="skill-row-l">工作时间</div>
					<div class="skill-row-r">全天</div>
				</li>
				<li>
					<div class="skill-row-l">服务价格</div>
					<div class="skill-row-r"><em>25元/小时</em></div>
				</li>
				<li>
					<div class="skill-row-l">自我介绍</div>
					<div class="skill-row-r">可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人</div>
				</li>
			</ul>
		</div>
	</main>
	<footer>
		<button class="footer-l">留言</button>
		<button class="footer-r">电话联系</button>
	</footer>
</body>
</html>
